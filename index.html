<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>write somthing to me:</h1>
        <form name="submit-to-google-sheet">
            <input type="text" name="Email" placeholder="tap here ..." required>
            <button type="submit"> <img src="media/send-icon.png" width="30px"> </button>
        </form>
        <span id="msg"></span>

    </div>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwv6Xouv-1qQ0fvo2qxlfSVMSOQ5huA2ACUVaPx-nDWP8_VRUT--u2I-ZQJ99yyI_sX_w/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "success!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>


</body>
</html>
